<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="main__image">
        <img
          class="hero__img"
          src="./images/image-equilibrium.jpg"
          alt="image of a cube"
        />
      </section>

      <section class="main__text">
        <h1 class="heading__primary">Equilibrium #3429</h1>
        <p class="heading__description text--soft-blue">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </section>

      <section class="details">
        <div>
          <span class="etherum-icon"> </span>

          <span class="details-text text--cyan"> 0.041 ETH </span>
        </div>

        <div>
          <span class="clock-icon"></span>

          <span class="details-text text--soft-blue"> 3 days left </span>
        </div>
      </section>
      <hr />
      <section class="author">
        <p class="author__image-container">
          <img class="author__image" src="./images/image-avatar.png" alt="" />
        </p>
        <p class="author__name text--white">
          <span class="text--soft-blue"> Creation of </span> Jules Wyvern
        </p>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
